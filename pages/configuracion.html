<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
</head>
<body>
    <h1>Configuración de la Tienda</h1>

    <!-- Formulario para actualizar configuración -->
    <form id="configForm">
        <div>
            <label for="nombre_empresa">Nombre de la Empresa:</label>
            <input type="text" id="nombre_empresa" name="nombre_empresa">
        </div>
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">
        </div>
        <button type="submit">Guardar Configuración</button>
    </form>

    <h2>Imágenes Banner</h2>
    <div id="banners"></div>
    <div>
        <label for="banner_url">Agregar Banner:</label>
        <input type="url" id="banner_url" name="banner_url">
        <button type="button" onclick="addBanner()">Agregar</button>
    </div>

    <h2>Productos</h2>
    <form id="productForm">
        <div>
            <label for="product_name">Nombre del Producto:</label>
            <input type="text" id="product_name" name="product_name">
        </div>
        <div>
            <label for="product_description">Descripción:</label>
            <input type="text" id="product_description" name="product_description">
        </div>
        <div>
            <label for="product_price">Precio:</label>
            <input type="number" step="0.01" id="product_price" name="product_price">
        </div>
        <div>
            <label for="product_stock">Stock:</label>
            <input type="number" id="product_stock" name="product_stock">
        </div>
        <div>
            <label for="product_category">Categoría:</label>
            <input type="text" id="product_category" name="product_category">
        </div>
        <button type="submit">Agregar Producto</button>
    </form>

    <div id="productList"></div>

    <script src="../assets/js/configuracion.js"></script>
</body>
</html>
