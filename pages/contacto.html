<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinartec Cart</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="rowOne">
                <div class="pinarCanelonesBox">
                    <img src="./images/icons/icon13.png" alt="location icon">
                    <h1 class="pinarCanelones">Pinar, Canelones</h1>
                </div>
                <div class="direccionLoginRegistrar">
                    <img src="./images/icons/icon10.png" alt="map icon">
                    <h2 class="direccion">Address</h2>
                    <img src="./images/icons/icon14.png" alt="">
                    <h3 class="loginRegistrar">Login / Register</h3>
                </div>
            </div>

            <div class="rowTwo">
                <h1 class="pinarTec">PINARTEC</h1>
                <div class="searchBox">
                    <form action="">
                        <input type="text" placeholder="I'm looking for..." name="search">
                        <button type="submit">Search</button>
                    </form>
                </div>
                <div class="rightBox">
                    <a href="./cart.html"><img src="./images/icons/cart.png" alt="cart"></a>
                    <p>(0)</p>
                </div>
            </div>

            <div class="rowThree">
                <div class="rThreeBox1">
                    <img src="./images/icons/icon11.png" alt="">
                    <p>All Categories</p>
                </div>
                <div class="rThreeBox2">
                    <p>Home</p>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="h1Contact">Send us a message!</h1>
        <form class="emailForm" action="mailto:info.miositioweb@mail.com" method="post" enctype="text/plain">
            Name:<br>
            <input class="textAreaMail" type="text" name="name"><br>
            E-mail:<br>
            <input class="textAreaMail" type="text" name="mail"><br>
            Comment:<br>
            <input class="textAreaMail" type="text" name="comment" size="50"><br><br>
            <input class="buttonMail" type="submit" value="Send">
            <input class="buttonMail" type="reset" value="Reset">
        </form>
        <a href="./index.html"><button class="returnButton">Return to shop</button></a>
    </main>

    <footer>
        <h1>Contact Us</h1>
        <div class="footerEmail">
            <img src="./images/icons/icon9.png" alt="mail icon">
            <p>info.miositioweb@mail.com</p>
        </div>
        <div class="footerPhone">
            <img src="./images/icons/icon12.png" alt="phone icon">
            <p>800.123.456.78</p>
        </div>
        <div class="footerLocation">
            <img src="./images/icons/icon13.png" alt="location icon">
            <p>UTU Pinar</p>
        </div>
    </footer>
</body>
</html>
