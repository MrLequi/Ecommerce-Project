<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/11a6a48f55.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/icons/logotipo-icon.ico">
    <link rel="stylesheet" href="../assets/css/pages/login.css">
    <title>Login and Register</title>
</head>
<body>
    <section>
        <div class="contenedor">
            <div class="formulario">
                <form method="POST" action="../php/login_usuario.php" class="formulario-login" id="login-form">
                    <h2>Iniciar Sesión</h2>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="password" required>
                        <label for="password">Contraseña</label>
                        <a href="#" class="show-password"><i class="fa-solid fa-eye"></i></a>
                    </div>
                    <div class="olvidar">
                        <label for="#">
                            <input type="checkbox"> Recordar
                            <a href="#">Olvidé la contraseña</a>
                            <button onclick="verificarUsuario()">Acceder</button>
                        </label>
                    </div>
                </form>
                <div class="btn-login" id="btn-login">
                    <div class="registrar">
                        <p>No tengo Cuenta <a href="#" id="link-crear-cuenta">Crear una</a></p>
                    </div>
                </div>
                <form method="POST" action="../php/register_usuario.php" class="formulario-registrar" id="register-form">
                    <h2>Registrarse</h2>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="nombre" id="nombre" required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="email-register" required>
                        <label for="email-register">Email</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="password-register" required>
                        <label for="password-register">Contraseña</label>
                        <a href="#" class="show-password"><i class="fa-solid fa-eye"></i></a>
                        <div class="password-strength-indicator"></div>
                    </div>
                    <div class="olvidar">
                        <label for="#">
                            <input type="checkbox"> Recordar
                            <a href="#">Olvidé la contraseña</a>
                            <button type="submit">Registrarse</button>
                        </label>
                    </div>
                </form>
                <div class="btn-registrar" id="btn-registrar">
                    <div class="iniciar-sesion">
                        <p>Ya tengo una Cuenta <a href="#" id="link-ingresar">Ingresar</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../assets/js/script.js"></script>
</body>
</html>
