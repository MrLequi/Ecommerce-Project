<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/pages/login.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>

            <!--Formulario de Login y Registro-->
            <div id="login-form" class="contenedor__login-register">
                <!--Login-->
                <form class="formulario__login" method="post" onsubmit="event.preventDefault(); loginVerify();">
                    <h2>Iniciar Sesión</h2>
                    <input type="email" id="login-email" placeholder="Correo Electrónico" name="email" required>
                    <input type="password" id="login-pass" placeholder="Contraseña" name="pass" required>
                    <button type="submit">Entrar</button>
                </form>                    

                <!--Register-->
                <form class="formulario__register" method="post" onsubmit="event.preventDefault(); registerUser();">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre" id="register-nombre" required>
                    <input type="email" placeholder="Correo Electrónico" id="register-email" required>
                    <input type="password" placeholder="Contraseña" id="register-pass" required>
                    <button type="submit">Registrarse</button>
                </form>                    
            </div>
        </div>
    </main>

    <script src="../assets/js/login-register.js"></script>
</body>
</html>
